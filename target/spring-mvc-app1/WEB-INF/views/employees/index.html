<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employees</title>
</head>
<body>

<div th:each="employee : ${employees}">
  <a th:href="@{/employees/{id}(id=${employee.getId()})}"
     th:text="${employee.getName() + ', ' + employee.getSurname()}">Employee</a>
</div>

<br/>
<hr/>

<a href="employees/new">Create new employee</a>
</body>
</html>
