<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update person</title>
</head>
<body>
<form th:method="PATCH" th:action="@{/people/{id}(id=${person.getId()})}" th:object="${person}">
  <label for="name">Enter name: </label>
  <input type="text" th:field="*{name}" id="name"/>
  <div style="color:darkred" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</div>
  <br/>
  <label for="last-name">Enter surname: </label>
  <input type="text" th:field="*{surname}" id="surname"/>
  <div style="color:darkred" th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}">Name Error</div>
  <br/>
  <label for="email">Enter email: </label>
  <input type="text" th:field="*{email}" id="email"/>
  <div style="color:darkred" th:if="${#fields.hasErrors('email')}" th.errors="*{email}">Email Error</div>
  <br/>
  <label for="phone">Enter phone: </label>
  <input type="text" th:field="*{phone}" id="phone"/>
  <div style="color:darkred" th:if="$(#fields.hasErrors('phone')}" th:errors="*{phone}">Phone Error</div>
  <br/>
  <input type="submit" value="Update!">
</form>
</body>
</html>
